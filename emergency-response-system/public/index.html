<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Response System</title>
    <% if (process.env.NODE_ENV === 'production') { %>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {}
        }
      }
    </script>
    <% } else { %>
      <script src="https://cdn.tailwindcss.com"></script>
    <% } %>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-md">
        <h1 class="text-3xl font-bold text-center text-red-600 mb-8">Emergency Response</h1>
        
        <!-- Emergency Type Selection -->
        <div class="emergency-types grid grid-cols-3 gap-4 mb-6 hidden" id="emergencyTypeSelection">
            <button class="emergency-type medical bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all" data-type="medical">
                <i class="fas fa-heart-pulse text-2xl mb-1"></i><br>Medical
            </button>
            <button class="emergency-type police bg-blue-800 hover:bg-blue-900 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all" data-type="police">
                <i class="fas fa-shield-alt text-2xl mb-1"></i><br>Police
            </button>
            <button class="emergency-type fire bg-red-700 hover:bg-red-800 text-white font-bold py-4 px-4 rounded-lg shadow-md transition-all" data-type="fire">
                <i class="fas fa-fire-extinguisher text-2xl mb-1"></i><br>Fire
            </button>
        </div>

        <!-- SOS Button -->
        <div class="flex justify-center mb-8">
            <button id="sosButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-16 px-16 rounded-full text-2xl shadow-lg transform hover:scale-105 transition-transform">
                <i class="fas fa-bell"></i> SOS
            </button>
        </div>

        <!-- Countdown Timer -->
        <div id="countdownContainer" class="hidden text-center mb-6">
            <div class="text-xl font-semibold mb-2">Emergency in:</div>
            <div id="countdown" class="text-4xl font-bold text-red-600 my-4">5</div>
            <button id="cancelButton" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg shadow">
                <i class="fas fa-times-circle mr-2"></i>Cancel Emergency
            </button>
        </div>

        <!-- Emergency Contacts -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-address-book mr-2"></i>Emergency Contacts
            </h2>
            <div id="contactsList" class="space-y-2">
                <!-- Contacts will be populated here -->
            </div>
            <button id="addContactBtn" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                <i class="fas fa-plus mr-2"></i>Add Contact
            </button>
        </div>

        <!-- Location Status -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-800">
                <i class="fas fa-map-marker-alt mr-2"></i>Location Tracking
            </h2>
            <div class="flex items-center">
                <div id="locationStatus" class="w-3 h-3 rounded-full bg-gray-400 mr-2"></div>
                <span id="locationText">Waiting for location...</span>
            </div>
        </div>

        <!-- Settings -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-cog mr-2"></i>Settings
            </h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-1">Language</label>
                    <select class="w-full p-2 border rounded">
                        <option>English</option>
                        <option>Spanish</option>
                        <option>French</option>
                    </select>
                </div>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox">
                        <span class="ml-2">Enable Fall Detection</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="countdownBeep" preload="auto">
        <source src="/sounds/beep.mp3" type="audio/mpeg">
    </audio>
    <audio id="emergencySiren" preload="auto">
        <source src="/sounds/siren.mp3" type="audio/mpeg">
    </audio>

    <script src="/js/app.js"></script>
</body>
</html>
